<ion-content>
  <div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="2rem">
    <ion-row padding justify-content-center>
      <img src="assets/images/logo.png" />
    </ion-row>

    <ion-row padding justify-content-center>
      <h2 style="color: grey">Binary Trees Generic WebApp</h2><br />
    </ion-row>

    <form [formGroup]="form" (ngSubmit)="submitForm(form)" fxLayout="column" fxLayoutAlign="center center">
      <ion-grid>
        <ion-row color="primary" justify-content-center>
          <ion-col align-self-center size-xs="6" size-sm="5" size-md="4" size-lg="3">
            <div padding>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" required [ngClass]="{'red': invalidCreds}" autocomplete="off" formControlName="email" (input)="eraseErrors()"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" required [ngClass]="{'red': invalidCreds}" autocomplete="off" formControlName="password" (input)="eraseErrors()"></ion-input>
              </ion-item>
            </div>

            <ion-row justify-content-center padding class="error">
              <ion-col *ngIf="invalidCreds">
                Sorry, we did not recognize your email address or password.
              </ion-col>

              <ion-col *ngIf="unknownError">
                Sorry, an unknown error occurred.  Please try again later.
              </ion-col>
            </ion-row>

            <div padding>
              <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Sign In</ion-button>
            </div>
          </ion-col>
        </ion-row>

        <ion-row justify-content-center padding>
          <a [routerLink]="['/password-reset-request']">Forgot your password?</a>
        </ion-row>
      </ion-grid>

    </form>
  </div>
</ion-content>
