<ion-app>
    <ion-menu side="end" type="overlay">
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

      <ion-content>

        <ion-list (click)="menuClicked()">
          <ion-item routerLink="/home">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>

          <ion-item *ngIf="sessionService?.currentUser?.can('index', 'User')" routerLink="/users">
            <ion-icon name="people" slot="start"></ion-icon>
            <ion-label>Users</ion-label>
          </ion-item>

          <ion-item *ngIf="usersBelongToCustomers && sessionService?.currentUser?.can('index', 'Customer')" routerLink="/customers">
            <ion-icon name="business" slot="start"></ion-icon>
            <ion-label>Customers</ion-label>
          </ion-item>

          <ion-item routerLink="/list">
            <ion-icon name="chatbubbles" slot="start"></ion-icon>
            <ion-label>Notifications</ion-label>
          </ion-item>

          <ion-item *ngIf="sessionService.currentUser?.can('index', 'Audit')" routerLink="/audits">
            <ion-icon name="done-all" slot="start"></ion-icon>
            <ion-label>Audit</ion-label>
          </ion-item>

          <ion-item  routerLink="/terms-and-conditions">
            <ion-icon name="paper" slot="start"></ion-icon>
            <ion-label>Terms and Conditions</ion-label>
          </ion-item>

          <ion-item routerLink="/user/{{sessionService?.currentUser?.id}}">
            <ion-icon name="person" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
<!--
          <ion-item routerLink="/settings">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Settings</ion-label>
          </ion-item>
 -->
          <ion-item  *ngIf="sessionService?.currentUser?.email != 'demo@null.com'" (click)="logOut();">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Log Out</ion-label>
          </ion-item>

        </ion-list>

      </ion-content>

    </ion-menu>

    <ion-router-outlet main></ion-router-outlet>
</ion-app>
