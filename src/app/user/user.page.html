<div *ngIf="gotIt" class="got-user">GOT IT</div>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      User
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <form [formGroup]="form" (ngSubmit)="submitForm(form)">
      <ion-grid>
        <ion-row color="primary" justify-content-center>

          <ion-col align-self-center size-xs="6" size-sm="5" size-md="4" size-lg="3">
            <div padding>
              <ion-item *ngIf="usersBelongToCustomers && sessionService?.currentUser?.can('index', 'Customer')">
                <ion-select placeholder="Customer" formControlName="customer_id" (selectionChange)="customerChanged($event)">
                  <ion-select-option value=null>None</ion-select-option>
                  <ion-select-option *ngFor="let customer of customers" [value]="customer[0]">{{customer[1]}}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-input name="first_name" type="text" placeholder="First name" autocomplete="off" formControlName="first_name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="last_name" type="text" placeholder="Last name" autocomplete="off" formControlName="last_name"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="email" type="email" placeholder="your@email.com" autocomplete="off" formControlName="email"></ion-input>
              </ion-item>
              <ion-item *ngIf="sessionService.currentUser['role'] == 'admin'">
                <ion-select placeholder="Role" [value]="sessionService.currentUser['role']" formControlName="role">
                  <ion-select-option *ngIf="userCustomer > 0" value="admin">Admin</ion-select-option>
                  <ion-select-option value="manager">Manager</ion-select-option>
                  <ion-select-option value="supervisor">Supervisor</ion-select-option>
                  <ion-select-option value="regular">Regular</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-input name="password" type="password" placeholder="Password" autocomplete="off" formControlName="password"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input name="confirmPassword" type="password" placeholder="Confirm password" autocomplete="off" formControlName="confirmPassword"></ion-input>
              </ion-item>
            </div>
          </ion-col>
        </ion-row>

        <ion-row justify-content-center>
            <ion-button
              *ngIf="!isReadOnly"
              type="submit"
              [disabled]="!form.valid"
            >
              Submit
            </ion-button>

            <ion-button
              *ngIf="isReadOnly && (sessionService.currentUser?.can('update', 'User') || sessionService.currentUser?.can('update', 'profile'))"
              (click)="enableForm()"
            >
              Edit
            </ion-button>

            <ion-button color="secondary"
              *ngIf="!isReadOnly"
              (click)="cancel()"
            >
              Cancel
            </ion-button>

            <ion-button color="danger"
              *ngIf="isReadOnly && sessionService.currentUser?.can('destroy', 'User')"
              (click)="delete($event)"
            >
              Delete
            </ion-button>
        </ion-row>
      </ion-grid>
    </form>

</ion-content>
